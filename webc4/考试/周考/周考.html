<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<script type="text/javascript" src="../../jquery-2.2.3.min.js">
		
	</script>

	<style>
		*{
	margin: 0;
	padding: 0;
}
.hide
{
	display:none ;
	background: red;
}


#tabTitle{
	
	height: 20px;
	width: 210px;
	
}
li{
	list-style: none;
}
.active{
	background: yellow;
}

ul{
	overflow: hidden;
}
ul li{
	
	float: left;
	height: 20px;
	width: 50px;
	border: 1px solid #69AAEC;
	
	line-height: 20px;
	text-align: center;
	background: #CCCCCC;
}
#content{
	overflow: hidden;
}
#content div{
	width: 210px;
	height: 220px;
	border: 1px solid #CCCCCC;
}


	</style>
	<script type="text/javascript">
	$(function(){
		var adiv=$('#content div');
		var tab=$('#tabTitle ul li');
		tab.click(function(){
			$(this).addClass('active').siblings().removeClass();
			var index=$(this).index;
			//alert(index);
			adiv.eq(index).show().siblings().hide();
		});
		
	});

	</script>
	</head>
	<body>
		<div id="tabTitle">
		<ul>
			<li >1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		</div>
		<div id="content">
			<div >1</div>
			<div  >2</div>
			<div >3</div>
			<div class="hide">4</div>
		</div>
	</body>
	
</html>
