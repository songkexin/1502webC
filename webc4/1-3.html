 text()和html()的区别：
text()不能解析元素标签，html()可以;
不带参数就是获取值内容，带参数就是赋值;

	jquery对象和dom对象的区别以及相互转化
	jquery对象是真正意义上的对象，具备_proto_,还有长度以及包含所有这个对象的方法及属性，
	dom对象就是元素长什么样就是什么样。

	
	<div id="box">阿萨达是多</div>
	<div class="content">阿萨达是多</div>
<script>
	var oBox = document.getElementById('box');
	console.log(oBox);
	//dom对象转化为JQ对象$('')工厂函数
	//约定：jq对象变量前加$符；
	var $oBox =$(oBox);
	console.log($(oBox));
	//jq对象如何转化dom对象
	console.log($oBox.get(0))
	console.log($oBox[0]);
	console.log($('#box'));

	var div = document.getElementsByClassName("content")[0];//HTMLCollection这叫类数组
	console.log(div);
	div.innerHTML = 'alsadkasd';
	div.html('213123');//报错
	
	//为什么要转化：因为jQ对象不能使用dom对象的方法;dom对象也不能使用jq的方法;否则会报错。
	//$(document).readdy()和window.onload 的区别和含义
	//1.ready是不会被覆盖的，有几个就执行几个。onload是会覆盖的，只会执行一次;
	//2.ready是只要dom树加载完就智行，onload是需要等待所有该网页的资源都加载完成后才执行的；
	window.onload = function(){
	alert('OK');	
	}
	window.onload = function(){
	alert('OK1');	
	}
	window.onload = function(){
	alert('OK2');	
	}
	$(document).ready(function(){
	alert('no');
	})
	$(document).ready(function(){
	alert('no1');
	})	
	$(document).ready(function(){
	alert('no2');
	})	
	
</script>
