<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-2.2.3.min.js">
			
		</script>
		<style type="text/css">
			img{
				float: left;
				width: 250px;
				height: 250px;
			
		}
		.box{
			width: 250px;
			height: 250px;
			border: 1px solid #0000FF;
			display: none;
			position: absolute;
			left: 0;
			top: 0;
		}
		</style>
		
	</head>
	<body>
		<img src="jquery/无缝滚动/1.jpg"/>
		<img src="jquery/无缝滚动/2.jpg"/>
		<img src="jquery/无缝滚动/3.jpg"/>
		<img src="jquery/无缝滚动/4.jpg"/>
		<img src="jquery/无缝滚动/5.jpg"/>
		<div class="box">
			<img src=""/>
		</div>
	</body>
	<script type="text/javascript">
		
		$('img').mousemove(function(e){
			var left=e.pageX+10;
			var top=e.pageY+10;
			$('.box').show();
			$(".box").css('left',left).css('top',top);
			var sc=$(this).attr('src');
			$('.box img').attr('src',sc);
			
		}).mouseout(function(){
			$('.box').hide();
		})

	</script>
</html>
