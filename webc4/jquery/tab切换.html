<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.1.1.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			button{
				width: 100px;
				height: 30px;
				background: yellow;
			}
			div{
				width: 400px;
				height: 300px;
				background: teal;
				display: none;
			}
			.odiv{
				display: block;
			}
		</style>
		
	</head>
	<body>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<div class="odiv">111111</div>
		<div>222222</div>
		<div>333333</div>
		<div>444444</div>
	</body>
	<script>
			$(function(){
				$("button").click(function(){
					$("div").eq($(this).index()).show().siblings("div").hide();
				})
			})
	</script>
</html>
